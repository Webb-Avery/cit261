<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mortgage Calculator</title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js" type="text/javascript"></script>
    </head>


    <body onload=document.getElementById("apr").focus();>
        <header> 
            <h1 style = " text-align: center">Mortagage Calculator</h1>
        </header>

        <form onrest="reset()">
            <table>
                <tr>
                    <td>APR:</td>
                    <td><input type="number" id="apr" min="0" max="100" step=".001" placeholder="%" onchange="tryCalc()"></td>
                </tr>
                <tr>
                    <td>Loan Term:  </td>
                    <td><input type="number" id="term" placeholder="Years" min="0" max="50" onchange="tryCalc()" ></td>
                </tr>
                <tr>
                    <td>Loan Amount:  </td>
                    <td><input type="number" id="amount" min="0" step=".01" placeholder="$" onchange="tryCalc()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Calculate Payment" onclick="calc()"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
            <br>
            <div id="payment">Monthly Payment: </div>
        </form>

        <input type="button" value="Get File" onclick="makeRequest(helloWorld.txt)">
        <pre id="data">
        
        </pre>

        
    </body>           
</html>
